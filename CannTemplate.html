<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cann Table</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #b3e5fc;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #b3e5fc;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Points</th>
            <th>[Position]Team(Played, Goal Diff)</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{ .Points }}</td>
            <td>{{ .Teams }}</td>
        </tr>
        {{end}}
    </table>
</body>

</html>
